<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
     <style>
        body {
             background-image: url('../static/images/img_1.png');
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: cover;
             color: white;
            }
        image{
            height: 100px;
            width: 70px;
        }

     </style>
</head>
<body>
<h1 style="text-align: center">LANDLORDS</h1>
<div class="row">
    <div class="col-3"></div>
<div class="col-6">
    <h3 class="text-white text-center">Login here</h3>
    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
        <h6>{{ message }}</h6>
    {% endfor %}
    {% endwith %}
    <form action="" method="post">
        <input name="y" class="form-control" type="email" placeholder="Enter email"> <br><br>
        <input name="z" class="form-control" type="password" placeholder="Enter password"> <br><br>
          <select  class="form-select form-select-lg col-sm-12" style="padding-bottom: 11px;margin-bottom: 20px">
                <option selected>select</option>
                <option value="1">landlord</option>
                <option value="2">tenant</option>
          </select>
        <input class="btn btn-dark btn-block" type="submit" value="login"> <br><br>
    </form>

</div>
<div class="col-3"></div>
</div>
</body>
</html>
